<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrales Bosque Gallery - Inventory Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Artist database - stored in KV
        const INITIAL_ARTISTS = {
            'joan.findley-perls': { name: 'Joan Findley-Perls', type: 'coop', rate: 20, password: 'temp123', active: true },
            'lynne.patton': { name: 'Lynne Patton', type: 'coop', rate: 20, password: 'temp123', active: true },
            'jay.lee': { name: 'Jay Lee', type: 'coop', rate: 20, password: 'temp123', active: true },
            'richard.irwin': { name: 'Richard Irwin', type: 'coop', rate: 20, password: 'temp123', active: true },
            'barbara.rosen': { name: 'Barbara Rosen', type: 'coop', rate: 20, password: 'temp123', active: true },
            'juan.wijngaard': { name: 'Juan Wijngaard', type: 'coop', rate: 20, password: 'temp123', active: true },
            'jessica.jeffery': { name: 'Jessica Jeffery', type: 'coop', rate: 20, password: 'temp123', active: true },
            'lynn.redmond': { name: 'Lynn Redmond', type: 'coop', rate: 20, password: 'temp123', active: true },
            'victoria.mauldin': { name: 'Victoria Mauldin', type: 'coop', rate: 20, password: 'temp123', active: true },
            'gabriella.niegelhell': { name: 'Gabriella Niegelhell', type: 'coop', rate: 20, password: 'temp123', active: true },
            'eden.alvernaz': { name: 'Eden Alvernaz', type: 'coop', rate: 20, password: 'temp123', active: true },
            'dennis.chamberlain': { name: 'Dennis Chamberlain', type: 'coop', rate: 20, password: 'temp123', active: true },
            'elizabeth.beier': { name: 'Elizabeth Beier', type: 'coop', rate: 20, password: 'temp123', active: true },
            'judith.hurd': { name: 'Judith Hurd', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'terri.garcia': { name: 'Terri Garcia', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'denise.elvrum': { name: 'Denise Elvrum', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'marianna.roumell-gasteyer': { name: 'Marianna Roumell-Gasteyer', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'paige.smith-wyatt': { name: 'Paige Smith-Wyatt', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'chris.turri': { name: 'Chris Turri', type: 'special', rate: 30, password: 'temp123', active: true },
            'bc.nowlin': { name: 'BC Nowlin', type: 'special', rate: 40, password: 'temp123', active: true },
            'admin': { name: 'Admin', type: 'admin', rate: 0, password: 'admin123', active: true }
        };

        // Sub-admin accounts to be merged if missing
        const SUB_ADMINS = {
            'admin1': { name: '', type: 'subadmin', rate: 0, password: 'temp123', active: true, needsSetup: true },
            'admin2': { name: '', type: 'subadmin', rate: 0, password: 'temp123', active: true, needsSetup: true },
            'admin3': { name: '', type: 'subadmin', rate: 0, password: 'temp123', active: true, needsSetup: true }
        };

        const ARTWORK_TYPES = ['Painting', 'Drawing', 'Print', 'Card', 'Ornaments', 'Photography', 'Ceramics', 'Glass', 'Jewelry', 'Mixed Media', 'Wood', 'Books'];

        // KV Storage helpers
        const kvGet = async (key) => {
            try {
                const response = await fetch(`/api/kv?key=${key}`);
                const data = await response.json();
                return data.value ? JSON.parse(data.value) : null;
            } catch (error) {
                console.error('KV Get Error:', error);
                return null;
            }
        };

        const kvSet = async (key, value) => {
            try {
                const response = await fetch('/api/kv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, value: JSON.stringify(value) })
                });
                return (await response.json()).success;
            } catch (error) {
                console.error('KV Set Error:', error);
                return false;
            }
        };

        // Square API helpers
        const fetchSquareInventory = async (artistName = null) => {
            try {
                const url = artistName 
                    ? `/api/square-inventory?artistName=${encodeURIComponent(artistName)}`
                    : '/api/square-inventory';
                const response = await fetch(url);
                const data = await response.json();
                if (data.success) {
                    return data.items;
                }
                throw new Error(data.error || 'Failed to fetch inventory');
            } catch (error) {
                console.error('Fetch inventory error:', error);
                return [];
            }
        };

        const uploadToSquare = async (items) => {
            try {
                const response = await fetch('/api/square-upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(items)
                });
                return await response.json();
            } catch (error) {
                console.error('Upload error:', error);
                return { success: false, error: error.message };
            }
        };

        const deleteFromSquare = async (itemId) => {
            try {
                const response = await fetch('/api/square-delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemId })
                });
                return await response.json();
            } catch (error) {
                console.error('Delete error:', error);
                return { success: false, error: error.message };
            }
        };

        // Print label functions
        const printSKULabels = (items) => {
            const printWindow = window.open('', '_blank');
            const labelsHTML = items.map((item, index) => {
                const sku = item.sku || item.squareId || 'SKU-' + item.id;
                return `<div class="label" ${index > 0 ? 'style="page-break-before: always;"' : ''}>
                    <div class="category">${item.category || item.artistName + ' - ' + item.type}</div>
                    <div class="price">$${parseFloat(item.price).toFixed(2)}</div>
                    <svg class="barcode" data-sku="${sku}"></svg>
                </div>`;
            }).join('');
            printWindow.document.write(`<!DOCTYPE html><html><head><title>SKU Labels</title>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"><\/script>
<style>
@page { size: 2.125in 1in; margin: 0.12in; }
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { font-family: Arial, sans-serif; }
.label { text-align: center; }
.category { font-size: 11pt; font-weight: bold; margin-bottom: 2px; }
.price { font-size: 14pt; font-weight: bold; margin-bottom: 4px; }
.barcode { display: block; margin: 0 auto; }
</style></head><body>${labelsHTML}
<script>
window.onload = function() {
    document.querySelectorAll('.barcode').forEach(function(el) {
        try { JsBarcode(el, el.dataset.sku, { format: "CODE128", width: 2, height: 35, displayValue: true, fontSize: 12, margin: 0 }); } catch(e) {}
    });
    setTimeout(function() { window.print(); }, 300);
};
<\/script></body></html>`);
            printWindow.document.close();
        };

        const printWallLabels = (items) => {
            const printWindow = window.open('', '_blank');
            const labelsHTML = items.map((item, index) => {
                return `<div class="label" ${index > 0 ? 'style="page-break-before: always;"' : ''}>
                    <div class="artist">${item.artistName}</div>
                    <div class="title">"${item.title}"</div>
                    <div class="medium">${item.medium}</div>
                    <div class="price">$${parseFloat(item.price).toFixed(2)}</div>
                </div>`;
            }).join('');
            printWindow.document.write(`<!DOCTYPE html><html><head><title>Wall Labels</title><style>
@page { size: 3.5in 2in; margin: 0.375in 0.15in 0.2in 0.28in; }
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { font-family: 'Aptos', Calibri, Arial, sans-serif; }
.label { text-align: center; }
.artist { font-size: 16pt; font-weight: bold; margin-bottom: 4px; }
.title { font-size: 17pt; font-style: italic; margin-bottom: 4px; line-height: 1.1; }
.medium { font-size: 14pt; color: #333; margin-bottom: 4px; }
.price { font-size: 16pt; font-weight: bold; }
</style></head><body>${labelsHTML}<script>window.onload=function(){window.print();}<\/script></body></html>`);
            printWindow.document.close();
        };

        // Helper to check if user is any type of admin
        const isAdmin = (user) => user && (user.type === 'admin' || user.type === 'subadmin');
        const isMainAdmin = (user) => user && user.type === 'admin';
        const isSubAdmin = (user) => user && user.type === 'subadmin';

        // Main App Component
        function InventoryPortal() {
            // Auth state
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '', showPassword: false });
            const [loginError, setLoginError] = useState('');
            const [artistsDb, setArtistsDb] = useState(INITIAL_ARTISTS);
            
            // Setup state for new sub-admins
            const [showSetup, setShowSetup] = useState(false);
            const [setupForm, setSetupForm] = useState({ name: '', newPassword: '', confirmPassword: '' });
            const [setupError, setSetupError] = useState('');
            
            // UI state
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('inventory');
            const [searchQuery, setSearchQuery] = useState('');
            
            // Inventory state
            const [inventory, setInventory] = useState([]);
            const [loadingInventory, setLoadingInventory] = useState(false);
            const [selectedItems, setSelectedItems] = useState(new Set());
            
            // Archive state
            const [archive, setArchive] = useState([]);
            const [archiveSearch, setArchiveSearch] = useState('');
            
            // Form state
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [formData, setFormData] = useState({ 
                title: '', type: '', medium: '', description: '', 
                height: '', width: '', price: '', quantity: '1' 
            });
            const [processing, setProcessing] = useState(false);
            
            // Admin state
            const [showAddArtist, setShowAddArtist] = useState(false);
            const [newArtist, setNewArtist] = useState({ firstName: '', lastName: '', type: 'coop', customRate: '' });
            const [showPasswords, setShowPasswords] = useState(false);
            
            // Password change state
            const [showPasswordChange, setShowPasswordChange] = useState(false);
            const [passwordForm, setPasswordForm] = useState({ currentPassword: '', newPassword: '', confirmPassword: '' });
            const [passwordError, setPasswordError] = useState('');

            // Load artists and archive from KV on startup - MERGE sub-admins if missing
            useEffect(() => {
                const loadData = async () => {
                    const [savedArtists, savedArchive] = await Promise.all([
                        kvGet('cbg-artists'),
                        kvGet('cbg-archive')
                    ]);
                    
                    let artists = INITIAL_ARTISTS;
                    let needsSave = false;
                    
                    if (savedArtists && typeof savedArtists === 'object') {
                        artists = savedArtists;
                        
                        // Check if sub-admins need to be added
                        for (const [username, data] of Object.entries(SUB_ADMINS)) {
                            if (!artists[username]) {
                                artists[username] = data;
                                needsSave = true;
                            }
                        }
                        
                        // Save if we added sub-admins
                        if (needsSave) {
                            await kvSet('cbg-artists', artists);
                        }
                    }
                    
                    setArtistsDb(artists);
                    
                    if (Array.isArray(savedArchive)) {
                        setArchive(savedArchive);
                    }
                    setLoading(false);
                };
                loadData();
            }, []);

            // Load inventory when user logs in (after setup if needed)
            useEffect(() => {
                if (currentUser && !showSetup) {
                    loadInventory();
                }
            }, [currentUser, showSetup]);

            const loadInventory = async () => {
                setLoadingInventory(true);
                try {
                    const artistName = isAdmin(currentUser) ? null : currentUser.name;
                    const items = await fetchSquareInventory(artistName);
                    setInventory(items);
                } catch (error) {
                    console.error('Failed to load inventory:', error);
                }
                setLoadingInventory(false);
            };

            const saveArtists = async (newArtists) => {
                setArtistsDb(newArtists);
                await kvSet('cbg-artists', newArtists);
            };

            const saveArchive = async (newArchive) => {
                setArchive(newArchive);
                await kvSet('cbg-archive', newArchive);
            };

            // Auth handlers
            const handleLogin = (e) => {
                e.preventDefault();
                const username = loginForm.username.toLowerCase().trim();
                const artist = artistsDb[username];
                if (artist && artist.password === loginForm.password && artist.active) {
                    setCurrentUser({ username, ...artist });
                    setLoginError('');
                    setLoginForm({ username: '', password: '', showPassword: false });
                    
                    // Check if sub-admin needs setup
                    if (artist.type === 'subadmin' && artist.needsSetup) {
                        setShowSetup(true);
                    }
                } else {
                    setLoginError('Invalid username or password');
                }
            };

            // Sub-admin first-time setup
            const handleSetup = async (e) => {
                e.preventDefault();
                setSetupError('');
                
                if (!setupForm.name.trim()) {
                    setSetupError('Please enter your name');
                    return;
                }
                if (setupForm.newPassword.length < 6) {
                    setSetupError('Password must be at least 6 characters');
                    return;
                }
                if (setupForm.newPassword !== setupForm.confirmPassword) {
                    setSetupError('Passwords do not match');
                    return;
                }
                
                const updatedArtists = {
                    ...artistsDb,
                    [currentUser.username]: {
                        ...artistsDb[currentUser.username],
                        name: setupForm.name.trim(),
                        password: setupForm.newPassword,
                        needsSetup: false
                    }
                };
                await saveArtists(updatedArtists);
                setCurrentUser({ 
                    ...currentUser, 
                    name: setupForm.name.trim(), 
                    password: setupForm.newPassword,
                    needsSetup: false 
                });
                setShowSetup(false);
                setSetupForm({ name: '', newPassword: '', confirmPassword: '' });
                alert('Account setup complete! Welcome to the Inventory Portal.');
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setInventory([]);
                setSelectedItems(new Set());
                setSearchQuery('');
                setActiveTab('inventory');
                setShowSetup(false);
            };

            // Password change
            const handlePasswordChange = async (e) => {
                e.preventDefault();
                setPasswordError('');
                if (passwordForm.currentPassword !== currentUser.password) {
                    setPasswordError('Current password is incorrect');
                    return;
                }
                if (passwordForm.newPassword.length < 6) {
                    setPasswordError('New password must be at least 6 characters');
                    return;
                }
                if (passwordForm.newPassword !== passwordForm.confirmPassword) {
                    setPasswordError('New passwords do not match');
                    return;
                }
                const updatedArtists = {
                    ...artistsDb,
                    [currentUser.username]: { ...artistsDb[currentUser.username], password: passwordForm.newPassword }
                };
                await saveArtists(updatedArtists);
                setCurrentUser({ ...currentUser, password: passwordForm.newPassword });
                setPasswordForm({ currentPassword: '', newPassword: '', confirmPassword: '' });
                setShowPasswordChange(false);
                alert('Password changed successfully!');
            };

            // Inventory handlers
            const handleAddNew = async (e) => {
                e.preventDefault();
                setProcessing(true);
                
                const newItem = {
                    id: Date.now(),
                    artistName: currentUser.name,
                    ...formData,
                    dimensions: `${formData.height}" x ${formData.width}"`
                };
                
                const result = await uploadToSquare([newItem]);
                
                if (result.success) {
                    alert('‚úÖ Item added to Square successfully!');
                    setFormData({ title: '', type: '', medium: '', description: '', height: '', width: '', price: '', quantity: '1' });
                    setShowAddForm(false);
                    loadInventory();
                } else {
                    alert('‚ùå Failed to add item: ' + (result.error || 'Unknown error'));
                }
                setProcessing(false);
            };

            const handleEditItem = async (e) => {
                e.preventDefault();
                setProcessing(true);
                
                const updatedItem = {
                    ...editingItem,
                    ...formData,
                    dimensions: `${formData.height}" x ${formData.width}"`
                };
                
                const result = await uploadToSquare([updatedItem]);
                
                if (result.success) {
                    alert('‚úÖ Item updated in Square!');
                    setEditingItem(null);
                    setFormData({ title: '', type: '', medium: '', description: '', height: '', width: '', price: '', quantity: '1' });
                    loadInventory();
                } else {
                    alert('‚ùå Failed to update: ' + (result.error || 'Unknown error'));
                }
                setProcessing(false);
            };

            const startEdit = (item) => {
                setFormData({
                    title: item.title || '',
                    type: item.type || '',
                    medium: item.medium || '',
                    description: item.description || '',
                    height: item.height || '',
                    width: item.width || '',
                    price: item.price || '',
                    quantity: '1'
                });
                setEditingItem(item);
            };

            // Archive handler
            const handleArchive = async (item) => {
                if (!confirm(`Archive "${item.title}"?\n\nThis will remove it from Square and save it to the archive.`)) {
                    return;
                }
                
                setProcessing(true);
                
                // Delete from Square
                const deleteResult = await deleteFromSquare(item.squareId);
                
                if (deleteResult.success) {
                    // Save to archive
                    const archivedItem = {
                        ...item,
                        archivedAt: new Date().toISOString(),
                        archivedBy: currentUser.name
                    };
                    const newArchive = [...archive, archivedItem];
                    await saveArchive(newArchive);
                    
                    alert('‚úÖ Item archived successfully!');
                    loadInventory();
                } else {
                    alert('‚ùå Failed to archive: ' + (deleteResult.error || 'Unknown error'));
                }
                
                setProcessing(false);
            };

            // Restore from archive (admin only)
            const handleRestore = async (item) => {
                if (!confirm(`Restore "${item.title}" to Square?`)) {
                    return;
                }
                
                setProcessing(true);
                
                // Remove archive-specific fields and re-upload
                const { archivedAt, archivedBy, squareId, variationId, ...itemData } = item;
                const restoreItem = {
                    ...itemData,
                    id: Date.now()
                };
                
                const result = await uploadToSquare([restoreItem]);
                
                if (result.success) {
                    // Remove from archive
                    const newArchive = archive.filter(a => a.squareId !== item.squareId);
                    await saveArchive(newArchive);
                    
                    alert('‚úÖ Item restored to Square!');
                    loadInventory();
                } else {
                    alert('‚ùå Failed to restore: ' + (result.error || 'Unknown error'));
                }
                
                setProcessing(false);
            };

            // Print handlers
            const handlePrintSelected = (type) => {
                const items = inventory.filter(i => selectedItems.has(i.squareId || i.id));
                if (items.length === 0) {
                    alert('Please select items to print');
                    return;
                }
                if (type === 'sku') {
                    printSKULabels(items);
                } else {
                    printWallLabels(items);
                }
            };

            // Artist management (admin)
            const handleAddArtist = async () => {
                const username = `${newArtist.firstName.toLowerCase()}.${newArtist.lastName.toLowerCase()}`.replace(/\s/g, '-');
                const rate = newArtist.type === 'coop' ? 20 : newArtist.type === 'consignment' ? 50 : parseInt(newArtist.customRate);
                const password = Math.random().toString(36).slice(-8);
                await saveArtists({ 
                    ...artistsDb, 
                    [username]: { name: `${newArtist.firstName} ${newArtist.lastName}`, type: newArtist.type, rate, password, active: true } 
                });
                alert(`Artist added!\n\nUsername: ${username}\nPassword: ${password}`);
                setShowAddArtist(false);
                setNewArtist({ firstName: '', lastName: '', type: 'coop', customRate: '' });
            };

            const handleResetPassword = async (username) => {
                const newPassword = Math.random().toString(36).slice(-8);
                const user = artistsDb[username];
                await saveArtists({ 
                    ...artistsDb, 
                    [username]: { 
                        ...user, 
                        password: newPassword,
                        // If resetting a sub-admin, also reset their setup flag
                        needsSetup: user.type === 'subadmin' ? true : undefined
                    } 
                });
                alert(`Password reset!\n\nNew password: ${newPassword}${user.type === 'subadmin' ? '\n\nThey will need to complete setup again on next login.' : ''}`);
            };

            const handleDeactivateSubAdmin = async (username) => {
                if (!confirm(`Deactivate sub-admin account "${username}"?\n\nThey will no longer be able to log in.`)) {
                    return;
                }
                await saveArtists({
                    ...artistsDb,
                    [username]: {
                        ...artistsDb[username],
                        active: false
                    }
                });
                alert('Sub-admin account deactivated.');
            };

            const handleReactivateSubAdmin = async (username) => {
                const newPassword = Math.random().toString(36).slice(-8);
                await saveArtists({
                    ...artistsDb,
                    [username]: {
                        ...artistsDb[username],
                        active: true,
                        password: newPassword,
                        name: '',
                        needsSetup: true
                    }
                });
                alert(`Sub-admin account "${username}" reactivated!\n\nNew password: ${newPassword}\n\nThey will need to complete setup on first login.`);
            };

            const handleDeactivateArtist = async (username) => {
                const artist = artistsDb[username];
                if (!confirm(`Deactivate artist "${artist.name}"?\n\nThey will no longer be able to log in, but their data will be preserved.`)) {
                    return;
                }
                await saveArtists({
                    ...artistsDb,
                    [username]: {
                        ...artist,
                        active: false
                    }
                });
                alert(`Artist "${artist.name}" has been deactivated.`);
            };

            const handleReactivateArtist = async (username) => {
                const artist = artistsDb[username];
                const newPassword = Math.random().toString(36).slice(-8);
                await saveArtists({
                    ...artistsDb,
                    [username]: {
                        ...artist,
                        active: true,
                        password: newPassword
                    }
                });
                alert(`Artist "${artist.name}" reactivated!\n\nNew password: ${newPassword}`);
            };

            // Filter inventory by search
            const filteredInventory = useMemo(() => {
                if (!searchQuery.trim()) return inventory;
                const q = searchQuery.toLowerCase();
                return inventory.filter(item => 
                    item.title?.toLowerCase().includes(q) ||
                    item.artistName?.toLowerCase().includes(q) ||
                    item.type?.toLowerCase().includes(q) ||
                    item.medium?.toLowerCase().includes(q) ||
                    item.sku?.toLowerCase().includes(q)
                );
            }, [inventory, searchQuery]);

            // Filter archive by search
            const filteredArchive = useMemo(() => {
                if (!archiveSearch.trim()) return archive;
                const q = archiveSearch.toLowerCase();
                return archive.filter(item => 
                    item.title?.toLowerCase().includes(q) ||
                    item.artistName?.toLowerCase().includes(q) ||
                    item.type?.toLowerCase().includes(q) ||
                    item.sku?.toLowerCase().includes(q)
                );
            }, [archive, archiveSearch]);

            // Toggle selection
            const toggleSelect = (id) => {
                const newSet = new Set(selectedItems);
                if (newSet.has(id)) newSet.delete(id);
                else newSet.add(id);
                setSelectedItems(newSet);
            };

            const selectAll = () => {
                if (selectedItems.size === filteredInventory.length) {
                    setSelectedItems(new Set());
                } else {
                    setSelectedItems(new Set(filteredInventory.map(i => i.squareId || i.id)));
                }
            };

            // Loading screen
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-4xl mb-4">üé®</div>
                            <div className="text-xl text-gray-600">Loading Gallery Portal...</div>
                        </div>
                    </div>
                );
            }

            // Login screen
            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Corrales Bosque Gallery</h1>

                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-200">
                                                    {Object.entries(artistsDb).filter(([u, a]) => a.type === 'subadmin').map(([username, admin]) => (
                                                        <tr key={username} className="hover:bg-gray-50">
                                                            <td className="px-6 py-4 font-medium">
                                                                {admin.name || <span className="text-gray-400 italic">Not set up</span>}
                                                            </td>
                                                            <td className="px-6 py-4 text-gray-600">{username}</td>
                                                            <td className="px-6 py-4">
                                                                {admin.active ? (
                                                                    admin.needsSetup ? (
                                                                        <span className="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded-full">Pending Setup</span>
                                                                    ) : (
                                                                        <span className="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">Active</span>
                                                                    )
                                                                ) : (
                                                                    <span className="px-2 py-1 bg-gray-100 text-gray-500 text-xs rounded-full">Inactive</span>
                                                                )}
                                                            </td>
                                                            {showPasswords && <td className="px-6 py-4 font-mono text-gray-600">{admin.password}</td>}
                                                            <td className="px-6 py-4">
                                                                <div className="flex gap-2">
                                                                    {admin.active ? (
                                                                        <>
                                                                            <button onClick={() => handleResetPassword(username)} className="px-3 py-1 bg-yellow-100 hover:bg-yellow-200 text-yellow-700 text-sm rounded">
                                                                                üîÑ Reset PW
                                                                            </button>
                                                                            <button onClick={() => handleDeactivateSubAdmin(username)} className="px-3 py-1 bg-red-100 hover:bg-red-200 text-red-700 text-sm rounded">
                                                                                üóëÔ∏è Deactivate
                                                                            </button>
                                                                        </>
                                                                    ) : (
                                                                        <button onClick={() => handleReactivateSubAdmin(username)} className="px-3 py-1 bg-green-100 hover:bg-green-200 text-green-700 text-sm rounded">
                                                                            ‚úÖ Reactivate
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {/* Artists Section */}
                                <h3 className="text-lg font-bold mb-4 text-gray-700">üé® Artists</h3>
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <table className="w-full">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rate</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                                {showPasswords && <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Password</th>}
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {Object.entries(artistsDb)
                                                .filter(([u, a]) => !['admin', 'subadmin'].includes(a.type))
                                                .sort(([,a], [,b]) => {
                                                    // Active first, then alphabetical
                                                    if (a.active !== b.active) return a.active ? -1 : 1;
                                                    return a.name.localeCompare(b.name);
                                                })
                                                .map(([username, artist]) => (
                                                <tr key={username} className={`hover:bg-gray-50 ${!artist.active ? 'opacity-60' : ''}`}>
                                                    <td className="px-6 py-4 font-medium">{artist.name}</td>
                                                    <td className="px-6 py-4 text-gray-600">{artist.type === 'coop' ? 'Co-op' : artist.type === 'consignment' ? 'Consignment' : 'Special'}</td>
                                                    <td className="px-6 py-4 text-gray-600">{artist.rate}%</td>
                                                    <td className="px-6 py-4 text-gray-600">{username}</td>
                                                    <td className="px-6 py-4">
                                                        {artist.active ? (
                                                            <span className="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">Active</span>
                                                        ) : (
                                                            <span className="px-2 py-1 bg-gray-100 text-gray-500 text-xs rounded-full">Inactive</span>
                                                        )}
                                                    </td>
                                                    {showPasswords && <td className="px-6 py-4 font-mono text-gray-600">{artist.password}</td>}
                                                    <td className="px-6 py-4">
                                                        <div className="flex gap-2">
                                                            {artist.active ? (
                                                                <>
                                                                    <button onClick={() => handleResetPassword(username)} className="px-3 py-1 bg-yellow-100 hover:bg-yellow-200 text-yellow-700 text-sm rounded">
                                                                        üîÑ Reset PW
                                                                    </button>
                                                                    <button onClick={() => handleDeactivateArtist(username)} className="px-3 py-1 bg-red-100 hover:bg-red-200 text-red-700 text-sm rounded">
                                                                        üóëÔ∏è Deactivate
                                                                    </button>
                                                                </>
                                                            ) : (
                                                                <button onClick={() => handleReactivateArtist(username)} className="px-3 py-1 bg-green-100 hover:bg-green-200 text-green-700 text-sm rounded">
                                                                    ‚úÖ Reactivate
                                                                </button>
                                                            )}
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InventoryPortal />);
    </script>
</body>
</html>
