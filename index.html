<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrales Bosque Gallery - Inventory Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const INITIAL_ARTISTS = {
            'joan.findley-perls': { name: 'Joan Findley-Perls', type: 'coop', rate: 20, password: 'temp123', active: true },
            'lynne.patton': { name: 'Lynne Patton', type: 'coop', rate: 20, password: 'temp123', active: true },
            'jay.lee': { name: 'Jay Lee', type: 'coop', rate: 20, password: 'temp123', active: true },
            'richard.irwin': { name: 'Richard Irwin', type: 'coop', rate: 20, password: 'temp123', active: true },
            'barbara.rosen': { name: 'Barbara Rosen', type: 'coop', rate: 20, password: 'temp123', active: true },
            'juan.wijngaard': { name: 'Juan Wijngaard', type: 'coop', rate: 20, password: 'temp123', active: true },
            'jessica.jeffery': { name: 'Jessica Jeffery', type: 'coop', rate: 20, password: 'temp123', active: true },
            'lynn.redmond': { name: 'Lynn Redmond', type: 'coop', rate: 20, password: 'temp123', active: true },
            'victoria.mauldin': { name: 'Victoria Mauldin', type: 'coop', rate: 20, password: 'temp123', active: true },
            'gabriella.niegelhell': { name: 'Gabriella Niegelhell', type: 'coop', rate: 20, password: 'temp123', active: true },
            'eden.alvernaz': { name: 'Eden Alvernaz', type: 'coop', rate: 20, password: 'temp123', active: true },
            'dennis.chamberlain': { name: 'Dennis Chamberlain', type: 'coop', rate: 20, password: 'temp123', active: true },
            'elizabeth.beier': { name: 'Elizabeth Beier', type: 'coop', rate: 20, password: 'temp123', active: true },
            'judith.hurd': { name: 'Judith Hurd', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'terri.garcia': { name: 'Terri Garcia', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'denise.elvrum': { name: 'Denise Elvrum', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'marianna.roumell-gasteyer': { name: 'Marianna Roumell-Gasteyer', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'paige.smith-wyatt': { name: 'Paige Smith-Wyatt', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'chris.turri': { name: 'Chris Turri', type: 'special', rate: 30, password: 'temp123', active: true },
            'bc.nowlin': { name: 'BC Nowlin', type: 'special', rate: 40, password: 'temp123', active: true },
            'admin': { name: 'Admin', type: 'admin', rate: 0, password: 'admin123', active: true }
        };

        const ARTWORK_TYPES = ['Painting', 'Drawing', 'Print', 'Card', 'Ornaments', 'Photography', 'Ceramics', 'Glass', 'Jewelry', 'Mixed Media', 'Wood', 'Books'];

        function InventoryPortal() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '', showPassword: false });
            const [loginError, setLoginError] = useState('');
            const [isNewArtwork, setIsNewArtwork] = useState(true);
            const [formData, setFormData] = useState({ title: '', type: '', medium: '', description: '', height: '', width: '', price: '', quantity: '1', discounts: '' });
            const [submissions, setSubmissions] = useState([]);
            const [duplicateWarning, setDuplicateWarning] = useState(null);
            const [adminView, setAdminView] = useState('pending');
            const [artistsDb, setArtistsDb] = useState(INITIAL_ARTISTS);
            const [showAddArtist, setShowAddArtist] = useState(false);
            const [newArtist, setNewArtist] = useState({ firstName: '', lastName: '', type: 'coop', customRate: '' });
            const [processing, setProcessing] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('cbg-submissions');
                if (saved) try { setSubmissions(JSON.parse(saved)); } catch (e) {}
                const savedArtists = localStorage.getItem('cbg-artists');
                if (savedArtists) try { setArtistsDb(JSON.parse(savedArtists)); } catch (e) {}
            }, []);

            const saveSubmissions = (newSubmissions) => {
                setSubmissions(newSubmissions);
                localStorage.setItem('cbg-submissions', JSON.stringify(newSubmissions));
            };

            const saveArtists = (newArtists) => {
                setArtistsDb(newArtists);
                localStorage.setItem('cbg-artists', JSON.stringify(newArtists));
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const username = loginForm.username.toLowerCase().trim();
                const artist = artistsDb[username];
                if (artist && artist.password === loginForm.password && artist.active) {
                    setCurrentUser({ username, ...artist });
                    setLoginError('');
                    setLoginForm({ username: '', password: '', showPassword: false });
                } else {
                    setLoginError('Invalid username or password');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setFormData({ title: '', type: '', medium: '', description: '', height: '', width: '', price: '', quantity: '1', discounts: '' });
                setIsNewArtwork(true);
            };

            useEffect(() => {
                if (formData.title && currentUser && isNewArtwork) {
                    const userSubmissions = submissions.filter(s => s.artistName === currentUser.name);
                    const similar = userSubmissions.find(s => s.title.toLowerCase().includes(formData.title.toLowerCase()) || formData.title.toLowerCase().includes(s.title.toLowerCase()));
                    if (similar && formData.title.length > 3) setDuplicateWarning(similar);
                    else setDuplicateWarning(null);
                }
            }, [formData.title, currentUser, isNewArtwork, submissions]);

            const handleSubmit = (e) => {
                e.preventDefault();
                const newSubmission = {
                    id: Date.now(),
                    artistName: currentUser.name,
                    artistUsername: currentUser.username,
                    artistType: currentUser.type,
                    commissionRate: currentUser.rate,
                    ...formData,
                    dimensions: `${formData.height}" x ${formData.width}"`,
                    category: `${currentUser.name} - ${formData.type}`,
                    status: 'pending',
                    submittedAt: new Date().toISOString(),
                    isVariation: !isNewArtwork
                };
                saveSubmissions([...submissions, newSubmission]);
                setFormData({ title: '', type: '', medium: '', description: '', height: '', width: '', price: '', quantity: '1', discounts: '' });
                setIsNewArtwork(true);
                setDuplicateWarning(null);
                alert('Artwork submitted successfully! Pending admin approval.');
            };

            const handleApprove = (id) => {
                saveSubmissions(submissions.map(s => s.id === id ? { ...s, status: 'approved' } : s));
            };

            const handleReject = (id, reason) => {
                saveSubmissions(submissions.map(s => s.id === id ? { ...s, status: 'rejected', rejectionReason: reason } : s));
            };

            const handleProcess = async () => {
                const toProcess = submissions.filter(s => s.status === 'approved');
                if (toProcess.length === 0) { alert('No approved items to process'); return; }
                if (!confirm(`Upload ${toProcess.length} items to Square and generate labels?`)) return;
                setProcessing(true);
                try {
                    const response = await fetch('/api/square-upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(toProcess)
                    });
                    const result = await response.json();
                    if (result.success) {
                        const updated = submissions.map(s => {
                            const match = result.results.find(r => r.originalId === s.id);
                            return match ? { ...s, status: 'processed', processedAt: new Date().toISOString(), squareId: match.squareId, sku: match.sku } : s;
                        });
                        saveSubmissions(updated);
                        alert(`‚úÖ Success!\n\n${toProcess.length} items uploaded to Square.\n\nNext: Print labels from the print queue.`);
                    } else {
                        throw new Error(result.error || 'Upload failed');
                    }
                } catch (error) {
                    alert(`‚ùå Upload failed: ${error.message}\n\nPlease check your Square credentials in environment variables.`);
                } finally {
                    setProcessing(false);
                }
            };

            const handleAddArtist = () => {
                const username = `${newArtist.firstName.toLowerCase()}.${newArtist.lastName.toLowerCase()}`.replace(/\s/g, '-');
                const rate = newArtist.type === 'coop' ? 20 : newArtist.type === 'consignment' ? 50 : parseInt(newArtist.customRate);
                const password = Math.random().toString(36).slice(-8);
                saveArtists({ ...artistsDb, [username]: { name: `${newArtist.firstName} ${newArtist.lastName}`, type: newArtist.type, rate: rate, password: password, active: true } });
                alert(`Artist added!\n\nUsername: ${username}\nPassword: ${password}\n\nShare these credentials with the artist.`);
                setShowAddArtist(false);
                setNewArtist({ firstName: '', lastName: '', type: 'coop', customRate: '' });
            };

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Corrales Bosque Gallery</h1>
                                <p className="text-gray-600">Inventory Portal</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <input type="text" value={loginForm.username} onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="firstname.lastname" required />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <div className="relative">
                                        <input type={loginForm.showPassword ? 'text' : 'password'} value={loginForm.password} onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 pr-10" required />
                                        <button type="button" onClick={() => setLoginForm({ ...loginForm, showPassword: !loginForm.showPassword })} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                            {loginForm.showPassword ? 'üîí' : 'üëÅÔ∏è'}
                                        </button>
                                    </div>
                                </div>
                                {loginError && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">‚ö†Ô∏è {loginError}</div>}
                                <button type="submit" className="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-lg transition">Log In</button>
                            </form>
                            <div className="mt-6 pt-6 border-t border-gray-200 text-center text-sm text-gray-600">
                                <p>Initial password for artists: <code className="bg-gray-100 px-2 py-1 rounded">temp123</code></p>
                                <p className="mt-1">Admin password: <code className="bg-gray-100 px-2 py-1 rounded">admin123</code></p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentUser.type === 'admin') {
                const pendingSubmissions = submissions.filter(s => s.status === 'pending');
                const approvedSubmissions = submissions.filter(s => s.status === 'approved');
                return (
                    <div className="min-h-screen bg-gray-50">
                        <div className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                                    <p className="text-sm text-gray-600">Corrales Bosque Gallery</p>
                                </div>
                                <button onClick={handleLogout} className="flex items-center space-x-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">
                                    üö™ <span>Logout</span>
                                </button>
                            </div>
                        </div>
                        <div className="bg-white border-b">
                            <div className="max-w-7xl mx-auto px-4 flex space-x-1">
                                <button onClick={() => setAdminView('pending')} className={`px-6 py-3 font-medium ${adminView === 'pending' ? 'border-b-2 border-orange-600 text-orange-600' : 'text-gray-600'}`}>
                                    üì• Pending ({pendingSubmissions.length})
                                </button>
                                <button onClick={() => setAdminView('approved')} className={`px-6 py-3 font-medium ${adminView === 'approved' ? 'border-b-2 border-orange-600 text-orange-600' : 'text-gray-600'}`}>
                                    ‚úÖ Ready ({approvedSubmissions.length})
                                </button>
                                <button onClick={() => setAdminView('artists')} className={`px-6 py-3 font-medium ${adminView === 'artists' ? 'border-b-2 border-orange-600 text-orange-600' : 'text-gray-600'}`}>
                                    üë• Artists
                                </button>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            {adminView === 'pending' && (
                                <div className="space-y-4">
                                    {pendingSubmissions.length === 0 ? (
                                        <div className="bg-white rounded-lg shadow p-8 text-center text-gray-500">No pending submissions</div>
                                    ) : (
                                        pendingSubmissions.map(sub => (
                                            <div key={sub.id} className="bg-white rounded-lg shadow p-6">
                                                <div className="flex justify-between mb-4">
                                                    <div>
                                                        <h3 className="text-xl font-bold">{sub.title}</h3>
                                                        <p className="text-sm text-gray-600">by {sub.artistName}</p>
                                                    </div>
                                                    {sub.isVariation && <span className="bg-purple-100 text-purple-800 text-xs px-3 py-1 rounded-full">üîó Variation</span>}
                                                </div>
                                                <div className="grid grid-cols-2 gap-4 mb-4 text-sm">
                                                    <div><span className="font-medium">Type:</span> {sub.type}</div>
                                                    <div><span className="font-medium">Medium:</span> {sub.medium}</div>
                                                    <div><span className="font-medium">Size:</span> {sub.dimensions}</div>
                                                    <div><span className="font-medium">Price:</span> ${sub.price}</div>
                                                </div>
                                                {sub.description && <p className="text-sm text-gray-600 mb-4 italic">{sub.description}</p>}
                                                <div className="flex space-x-3">
                                                    <button onClick={() => handleApprove(sub.id)} className="flex items-center space-x-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">
                                                        ‚úÖ <span>Approve</span>
                                                    </button>
                                                    <button onClick={() => { const r = prompt('Reason:'); if (r) handleReject(sub.id, r); }} className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">Reject</button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            )}
                            {adminView === 'approved' && (
                                <div>
                                    {approvedSubmissions.length > 0 && (
                                        <div className="bg-gradient-to-r from-green-50 to-blue-50 border-2 border-green-300 rounded-lg p-6 mb-6">
                                            <h3 className="text-lg font-bold mb-4">{approvedSubmissions.length} items ready</h3>
                                            <button onClick={handleProcess} disabled={processing} className="flex items-center space-x-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg disabled:bg-gray-400">
                                                {processing ? '‚ü≥' : '‚¨ÜÔ∏è'} <span>{processing ? 'Uploading...' : 'Upload to Square & Generate Labels'}</span>
                                            </button>
                                        </div>
                                    )}
                                    <div className="space-y-4">
                                        {approvedSubmissions.length === 0 ? (
                                            <div className="bg-white rounded-lg shadow p-8 text-center text-gray-500">No items ready</div>
                                        ) : (
                                            approvedSubmissions.map(sub => (
                                                <div key={sub.id} className="bg-white rounded-lg shadow p-6">
                                                    <h3 className="text-xl font-bold">{sub.title}</h3>
                                                    <p className="text-sm text-gray-600">by {sub.artistName} ‚Ä¢ {sub.category}</p>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            )}
                            {adminView === 'artists' && (
                                <div>
                                    <div className="flex justify-between mb-6">
                                        <h2 className="text-2xl font-bold">Artist Management</h2>
                                        <button onClick={() => setShowAddArtist(true)} className="flex items-center space-x-2 px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg">
                                            ‚ûï <span>Add Artist</span>
                                        </button>
                                    </div>
                                    {showAddArtist && (
                                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                            <h3 className="text-xl font-bold mb-4">Add New Artist</h3>
                                            <div className="grid grid-cols-2 gap-4 mb-4">
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">First Name</label>
                                                    <input type="text" value={newArtist.firstName} onChange={(e) => setNewArtist({ ...newArtist, firstName: e.target.value })} className="w-full px-3 py-2 border rounded-lg" />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">Last Name</label>
                                                    <input type="text" value={newArtist.lastName} onChange={(e) => setNewArtist({ ...newArtist, lastName: e.target.value })} className="w-full px-3 py-2 border rounded-lg" />
                                                </div>
                                            </div>
                                            <div className="mb-4">
                                                <label className="block text-sm font-medium mb-2">Type</label>
                                                <div className="space-y-2">
                                                    <label className="flex items-center"><input type="radio" checked={newArtist.type === 'coop'} onChange={() => setNewArtist({ ...newArtist, type: 'coop' })} className="mr-2" /><span>Co-op (20%)</span></label>
                                                    <label className="flex items-center"><input type="radio" checked={newArtist.type === 'consignment'} onChange={() => setNewArtist({ ...newArtist, type: 'consignment' })} className="mr-2" /><span>Consignment (50%)</span></label>
                                                    <label className="flex items-center"><input type="radio" checked={newArtist.type === 'special'} onChange={() => setNewArtist({ ...newArtist, type: 'special' })} className="mr-2" /><span>Special (custom)</span></label>
                                                </div>
                                            </div>
                                            {newArtist.type === 'special' && (
                                                <div className="mb-4">
                                                    <label className="block text-sm font-medium mb-1">Rate (%)</label>
                                                    <input type="number" value={newArtist.customRate} onChange={(e) => setNewArtist({ ...newArtist, customRate: e.target.value })} className="w-full px-3 py-2 border rounded-lg" />
                                                </div>
                                            )}
                                            <div className="flex space-x-3">
                                                <button onClick={handleAddArtist} disabled={!newArtist.firstName || !newArtist.lastName} className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg disabled:bg-gray-300">Create</button>
                                                <button onClick={() => { setShowAddArtist(false); setNewArtist({ firstName: '', lastName: '', type: 'coop', customRate: '' }); }} className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">Cancel</button>
                                            </div>
                                        </div>
                                    )}
                                    <div className="bg-white rounded-lg shadow overflow-hidden">
                                        <table className="w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rate</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {Object.entries(artistsDb).filter(([u]) => u !== 'admin').map(([username, artist]) => (
                                                    <tr key={username} className="hover:bg-gray-50">
                                                        <td className="px-6 py-4 text-sm font-medium">{artist.name}</td>
                                                        <td className="px-6 py-4 text-sm text-gray-600">{artist.type === 'coop' ? 'Co-op' : artist.type === 'consignment' ? 'Consignment' : 'Special'}</td>
                                                        <td className="px-6 py-4 text-sm text-gray-600">{artist.rate}%</td>
                                                        <td className="px-6 py-4 text-sm text-gray-600">{username}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            const userSubmissions = submissions.filter(s => s.artistUsername === currentUser.username);
            const myPending = userSubmissions.filter(s => s.status === 'pending');
            const myProcessed = userSubmissions.filter(s => s.status === 'processed');

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100">
                    <div className="bg-white shadow-sm">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">Welcome, {currentUser.name}!</h1>
                                <p className="text-sm text-gray-600">Corrales Bosque Gallery Inventory Portal</p>
                            </div>
                            <button onClick={handleLogout} className="flex items-center space-x-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">üö™ <span>Logout</span></button>
                        </div>
                    </div>
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-8">
                            <h2 className="text-lg font-semibold mb-4">Your Status</h2>
                            <div className="grid grid-cols-3 gap-4 text-center">
                                <div className="bg-yellow-50 rounded-lg p-4"><div className="text-3xl font-bold text-yellow-600">{myPending.length}</div><div className="text-sm text-gray-600">Pending</div></div>
                                <div className="bg-blue-50 rounded-lg p-4"><div className="text-3xl font-bold text-blue-600">{myProcessed.length}</div><div className="text-sm text-gray-600">Live</div></div>
                                <div className="bg-green-50 rounded-lg p-4"><div className="text-3xl font-bold text-green-600">{userSubmissions.length}</div><div className="text-sm text-gray-600">Total</div></div>
                            </div>
                        </div>
                        <div className="bg-white rounded-lg shadow-lg p-8">
                            <h2 className="text-2xl font-bold mb-6">Submit New Inventory</h2>
                            <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                <label className="block text-sm font-medium mb-3">Is this artwork:</label>
                                <div className="space-y-2">
                                    <label className="flex items-center cursor-pointer"><input type="radio" checked={isNewArtwork} onChange={() => setIsNewArtwork(true)} className="mr-3" /><span>Brand new artwork</span></label>
                                    <label className="flex items-center cursor-pointer"><input type="radio" checked={!isNewArtwork} onChange={() => setIsNewArtwork(false)} className="mr-3" /><span>Variation of existing work</span></label>
                                </div>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Artwork Title *</label>
                                    <input type="text" value={formData.title} onChange={(e) => setFormData({ ...formData, title: e.target.value
         })} className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" required />
                                    {duplicateWarning && (
                                        <div className="mt-2 p-3 bg-yellow-50 border border-yellow-200 rounded-lg flex items-start">
                                            ‚ö†Ô∏è
                                            <div className="ml-2 text-sm">
                                                <p className="text-yellow-800 font-medium">Similar item found:</p>
                                                <p className="text-yellow-700">"{duplicateWarning.title}" ({duplicateWarning.type})</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Type *</label>
                                    <select value={formData.type} onChange={(e) => setFormData({ ...formData, type: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                                        <option value="">Select...</option>
                                        {ARTWORK_TYPES.map(t => <option key={t} value={t}>{t}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Medium *</label>
                                    <input type="text" value={formData.medium} onChange={(e) => setFormData({ ...formData, medium: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="e.g., Oil on Canvas" required />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Description</label>
                                    <textarea value={formData.description} onChange={(e) => setFormData({ ...formData, description: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" rows="3" />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Height (inches) *</label>
                                        <input type="number" step="0.1" value={formData.height} onChange={(e) => setFormData({ ...formData, height: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Width (inches) *</label>
                                        <input type="number" step="0.1" value={formData.width} onChange={(e) => setFormData({ ...formData, width: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Price ($) *</label>
                                        <input type="number" step="0.01" value={formData.price} onChange={(e) => setFormData({ ...formData, price: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Quantity *</label>
                                        <input type="number" min="1" value={formData.quantity} onChange={(e) => setFormData({ ...formData, quantity: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Discounts</label>
                                    <input type="text" value={formData.discounts} onChange={(e) => setFormData({ ...formData, discounts: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="e.g., 10% for members" />
                                </div>
                                <button type="submit" className="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-lg transition flex items-center justify-center space-x-2">
                                    üì¶ <span>Submit Artwork</span>
                                </button>
                            </form>
                        </div>
                        {userSubmissions.length > 0 && (
                            <div className="mt-8 bg-white rounded-lg shadow-lg p-8">
                                <h2 className="text-2xl font-bold mb-6">My Submissions</h2>
                                <div className="space-y-4">
                                    {userSubmissions.map(sub => (
                                        <div key={sub.id} className="border border-gray-200 rounded-lg p-4">
                                            <div className="flex justify-between mb-2">
                                                <h3 className="font-bold">{sub.title}</h3>
                                                <span className={`px-3 py-1 text-xs rounded-full ${sub.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : sub.status === 'processed' ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800'}`}>
                                                    {sub.status === 'pending' ? '‚è≥ Pending' : sub.status === 'processed' ? '‚úì Live' : '‚úó Rejected'}
                                                </span>
                                            </div>
                                            <div className="text-sm text-gray-600 grid grid-cols-2 gap-2">
                                                <div>{sub.type} - {sub.medium}</div>
                                                <div>{sub.dimensions}</div>
                                                <div>${sub.price}</div>
                                                {sub.sku && <div>SKU: {sub.sku}</div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InventoryPortal />);
    </script>
</body>
</html>
