<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrales Bosque Gallery - Inventory Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const INITIAL_ARTISTS = {
            'joan.findley-perls': { name: 'Joan Findley-Perls', type: 'coop', rate: 20, password: 'temp123', active: true },
            'lynne.patton': { name: 'Lynne Patton', type: 'coop', rate: 20, password: 'temp123', active: true },
            'jay.lee': { name: 'Jay Lee', type: 'coop', rate: 20, password: 'temp123', active: true },
            'richard.irwin': { name: 'Richard Irwin', type: 'coop', rate: 20, password: 'temp123', active: true },
            'barbara.rosen': { name: 'Barbara Rosen', type: 'coop', rate: 20, password: 'temp123', active: true },
            'juan.wijngaard': { name: 'Juan Wijngaard', type: 'coop', rate: 20, password: 'temp123', active: true },
            'jessica.jeffery': { name: 'Jessica Jeffery', type: 'coop', rate: 20, password: 'temp123', active: true },
            'lynn.redmond': { name: 'Lynn Redmond', type: 'coop', rate: 20, password: 'temp123', active: true },
            'victoria.mauldin': { name: 'Victoria Mauldin', type: 'coop', rate: 20, password: 'temp123', active: true },
            'gabriella.niegelhell': { name: 'Gabriella Niegelhell', type: 'coop', rate: 20, password: 'temp123', active: true },
            'eden.alvernaz': { name: 'Eden Alvernaz', type: 'coop', rate: 20, password: 'temp123', active: true },
            'dennis.chamberlain': { name: 'Dennis Chamberlain', type: 'coop', rate: 20, password: 'temp123', active: true },
            'elizabeth.beier': { name: 'Elizabeth Beier', type: 'coop', rate: 20, password: 'temp123', active: true },
            'judith.hurd': { name: 'Judith Hurd', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'terri.garcia': { name: 'Terri Garcia', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'denise.elvrum': { name: 'Denise Elvrum', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'marianna.roumell-gasteyer': { name: 'Marianna Roumell-Gasteyer', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'paige.smith-wyatt': { name: 'Paige Smith-Wyatt', type: 'consignment', rate: 50, password: 'temp123', active: true },
            'chris.turri': { name: 'Chris Turri', type: 'special', rate: 30, password: 'temp123', active: true },
            'bc.nowlin': { name: 'BC Nowlin', type: 'special', rate: 40, password: 'temp123', active: true },
            'admin': { name: 'Admin', type: 'admin', rate: 0, password: 'admin123', active: true }
        };

        const ARTWORK_TYPES = ['Painting', 'Drawing', 'Print', 'Card', 'Ornaments', 'Photography', 'Ceramics', 'Glass', 'Jewelry', 'Mixed Media', 'Wood', 'Books'];

        // KV Storage helper functions
        const kvGet = async (key) => {
            try {
                const response = await fetch(`/api/kv?key=${key}`);
                const data = await response.json();
                return data.value ? JSON.parse(data.value) : null;
            } catch (error) {
                console.error('KV Get Error:', error);
                return null;
            }
        };

        const kvSet = async (key, value) => {
            try {
                await fetch('/api/kv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, value: JSON.stringify(value) })
                });
            } catch (error) {
                console.error('KV Set Error:', error);
            }
        };

        function InventoryPortal() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '', showPassword: false });
            const [loginError, setLoginError] = useState('');
            const [isNewArtwork, setIsNewArtwork] = useState(true);
            const [formData, setFormData] = useState({ title: '', type: '', medium: '', description: '', height: '', width: '', price: '', quantity: '1', discounts: '' });
            const [submissions, setSubmissions] = useState([]);
            const [duplicateWarning, setDuplicateWarning] = useState(null);
            const [adminView, setAdminView] = useState('pending');
            const [artistsDb, setArtistsDb] = useState(INITIAL_ARTISTS);
            const [showAddArtist, setShowAddArtist] = useState(false);
            const [newArtist, setNewArtist] = useState({ firstName: '', lastName: '', type: 'coop', customRate: '' });
            const [processing, setProcessing] = useState(false);
            const [showPasswordChange, setShowPasswordChange] = useState(false);
            const [passwordForm, setPasswordForm] = useState({ currentPassword: '', newPassword: '', confirmPassword: '' });
            const [passwordError, setPasswordError] = useState('');
            const [showPasswords, setShowPasswords] = useState(false);
            const [loading, setLoading] = useState(true);

            // Load data from KV on startup
            useEffect(() => {
                const loadData = async () => {
                    setLoading(true);
                    const [savedSubmissions, savedArtists] = await Promise.all([
                        kvGet('cbg-submissions'),
                        kvGet('cbg-artists')
                    ]);
                    if (Array.isArray(savedSubmissions)) setSubmissions(savedSubmissions);
                    if (savedArtists && typeof savedArtists === 'object') setArtistsDb(savedArtists);
                    setLoading(false);
                };
                loadData();
            }, []);

            const saveSubmissions = async (newSubmissions) => {
                setSubmissions(newSubmissions);
                await kvSet('cbg-submissions', newSubmissions);
            };

            const saveArtists = async (newArtists) => {
                setArtistsDb(newArtists);
                await kvSet('cbg-artists', newArtists);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const username = loginForm.username.toLowerCase().trim();
                const artist = artistsDb[username];
                if (artist && artist.password === loginForm.password && artist.active) {
                    setCurrentUser({ username, ...artist });
                    setLoginError('');
                    setLoginForm({ username: '', password: '', showPassword: false });
                } else {
                    setLoginError('Invalid username or password');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setFormData({ title: '', type: '', medium: '', description: '', height: '', width: '', price: '', quantity: '1', discounts: '' });
                setIsNewArtwork(true);
                setShowPasswordChange(false);
                setPasswordForm({ currentPassword: '', newPassword: '', confirmPassword: '' });
                setPasswordError('');
            };

            const handlePasswordChange = async (e) => {
                e.preventDefault();
                setPasswordError('');
                if (passwordForm.currentPassword !== currentUser.password) {
                    setPasswordError('Current password is incorrect');
                    return;
                }
                if (passwordForm.newPassword.length < 6) {
                    setPasswordError('New password must be at least 6 characters');
                    return;
                }
                if (passwordForm.newPassword !== passwordForm.confirmPassword) {
                    setPasswordError('New passwords do not match');
                    return;
                }
                const updatedArtists = {
                    ...artistsDb,
                    [currentUser.username]: {
                        ...artistsDb[currentUser.username],
                        password: passwordForm.newPassword
                    }
                };
                await saveArtists(updatedArtists);
                setCurrentUser({ ...currentUser, password: passwordForm.newPassword });
                setPasswordForm({ currentPassword: '', newPassword: '', confirmPassword: '' });
                setShowPasswordChange(false);
                alert('Password changed successfully!');
            };

            const handleResetPassword = async (username) => {
                const newPassword = Math.random().toString(36).slice(-8);
                const updatedArtists = {
                    ...artistsDb,
                    [username]: { ...artistsDb[username], password: newPassword }
                };
                await saveArtists(updatedArtists);
                alert(`Password reset for ${artistsDb[username].name}!\n\nNew password: ${newPassword}\n\nPlease share this with the artist.`);
            };

            const printSKULabels = (items) => {
                const printWindow = window.open('', '_blank');
                const labelsHTML = items.map(item => `
                    <div class="label">
                        <div class="category">${item.category}</div>
                        <div class="title">${item.title}</div>
                        <div class="price">$${parseFloat(item.price).toFixed(2)}</div>
                        <div class="sku">${item.sku || item.squareId || 'SKU-' + item.id}</div>
                    </div>
                `).join('');
                printWindow.document.write(`<!DOCTYPE html><html><head><title>SKU Labels</title><style>
                    @page { size: 2.125in 1in; margin: 0; }
                    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
                    .label { page-break-after: always; width: 2.125in; height: 1in; padding: 0.05in; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-between; }
                    .label:last-child { page-break-after: avoid; }
                    .category { font-size: 7pt; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
                    .title { font-size: 8pt; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
                    .price { font-size: 10pt; font-weight: bold; }
                    .sku { font-size: 7pt; font-family: monospace; color: #666; }
                </style></head><body>${labelsHTML}<script>window.onload=function(){window.print();}<\/script></body></html>`);
                printWindow.document.close();
            };

            const printWallLabels = (items) => {
                const printWindow = window.open('', '_blank');
                const labelsHTML = items.map(item => `
                    <div class="label">
                        <div class="artist">${item.artistName}</div>
                        <div class="title">"${item.title}"</div>
                        <div class="medium">${item.medium}</div>
                        <div class="price">$${parseFloat(item.price).toFixed(2)}</div>
                    </div>
                `).join('');
                printWindow.document.write(`<!DOCTYPE html><html><head><title>Wall Labels</title><style>
                    @page { size: 3.5in 2in; margin: 0; }
                    body { font-family: Georgia, serif; margin: 0; padding: 0; }
                    .label { page-break-after: always; width: 3.5in; height: 2in; padding: 0.15in; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; text-align: center; }
                    .label:last-child { page-break-after: avoid; }
                    .artist { font-size: 11pt; font-weight: bold; margin-bottom: 0.1in; }
                    .title { font-size: 10pt; font-style: italic; margin-bottom: 0.1in; }
                    .medium { font-size: 9pt; color: #444; margin-bottom: 0.1in; }
                    .price { font-size: 11pt; font-weight: bold; }
                </style></head><body>${labelsHTML}<script>window.onload=function(){window.print();}<\/script></body></html>`);
                 printWindow.document.close();
            };
            useEffect(() => {                
            if (formData.title && currentUser && isNewArtwork) {
                    const userSubmissions = submissions.filter(s => s.artistName === currentUser.name);
                    const similar = userSubmissions.find(s => s.title.toLowerCase().includes(formData.title.toLowerCase()) || formData.title.toLowerCase().includes(s.title.toLowerCase()));
                    if (similar && formData.title.length > 3) setDuplicateWarning(similar);
                    else setDuplicateWarning(null);
                }
            }, [formData.title, currentUser, isNewArtwork, submissions]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                const newSubmission = {
                    id: Date.now(),
                    artistName: currentUser.name,
                    artistUsername: currentUser.username,
                    artistType: currentUser.type,
                    commissionRate: currentUser.rate,
                    ...formData,
                    dimensions: `${formData.height}" x ${formData.width}"`,
                    category: `${currentUser.name} - ${formData.type}`,
                    status: 'pending',
                    submittedAt: new Date().toISOString(),
                    isVariation: !isNewArtwork
                };
                await saveSubmissions([...submissions, newSubmission]);
                setFormData({ title: '', type: '', medium: '', description: '', height: '', width: '', price: '', quantity: '1', discounts: '' });
                setIsNewArtwork(true);
                setDuplicateWarning(null);
                alert('Artwork submitted successfully! Pending admin approval.');
            };

            const handleApprove = async (id) => await saveSubmissions(submissions.map(s => s.id === id ? { ...s, status: 'approved' } : s));
            const handleReject = async (id, reason) => await saveSubmissions(submissions.map(s => s.id === id ? { ...s, status: 'rejected', rejectionReason: reason } : s));

            const handleProcess = async () => {
                const toProcess = submissions.filter(s => s.status === 'approved');
                if (toProcess.length === 0) { alert('No approved items to process'); return; }
                if (!confirm(`Upload ${toProcess.length} items to Square?`)) return;
                setProcessing(true);
                try {
                    const response = await fetch('/api/square-upload', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(toProcess) });
                    const result = await response.json();
                    if (result.success) {
                        const updated = submissions.map(s => {
                            const match = result.results.find(r => r.originalId === s.id);
                            return match ? { ...s, status: 'processed', processedAt: new Date().toISOString(), squareId: match.squareId, sku: match.sku } : s;
                        });
                        await saveSubmissions(updated);
                        alert(`‚úÖ Success! ${toProcess.length} items uploaded.\n\nGo to "Print Labels" tab to print.`);
                    } else throw new Error(result.error || 'Upload failed');
                } catch (error) {
                    alert(`‚ùå Upload failed: ${error.message}`);
                } finally { setProcessing(false); }
            };

            const handleAddArtist = async () => {
                const username = `${newArtist.firstName.toLowerCase()}.${newArtist.lastName.toLowerCase()}`.replace(/\s/g, '-');
                const rate = newArtist.type === 'coop' ? 20 : newArtist.type === 'consignment' ? 50 : parseInt(newArtist.customRate);
                const password = Math.random().toString(36).slice(-8);
                await saveArtists({ ...artistsDb, [username]: { name: `${newArtist.firstName} ${newArtist.lastName}`, type: newArtist.type, rate, password, active: true } });
                alert(`Artist added!\n\nUsername: ${username}\nPassword: ${password}`);
                setShowAddArtist(false);
                setNewArtist({ firstName: '', lastName: '', type: 'coop', customRate: '' });
            };

            const passwordModal = showPasswordChange ? (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
                        <h3 className="text-xl font-bold mb-4">Change Password</h3>
                        <form onSubmit={handlePasswordChange} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                                <input type="password" value={passwordForm.currentPassword} onChange={(e) => setPasswordForm({ ...passwordForm, currentPassword: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                                <input type="password" value={passwordForm.newPassword} onChange={(e) => setPasswordForm({ ...passwordForm, newPassword: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required minLength={6} />
                                <p className="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                                <input type="password" value={passwordForm.confirmPassword} onChange={(e) => setPasswordForm({ ...passwordForm, confirmPassword: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                            </div>
                            {passwordError && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">‚ö†Ô∏è {passwordError}</div>}
                            <div className="flex space-x-3 pt-2">
                                <button type="submit" className="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-lg">Update Password</button>
                                <button type="button" onClick={() => { setShowPasswordChange(false); setPasswordForm({ currentPassword: '', newPassword: '', confirmPassword: '' }); setPasswordError(''); }} className="flex-1 bg-gray-200 hover:bg-gray-300 font-semibold py-2 rounded-lg">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            ) : null;

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-4xl mb-4">üé®</div>
                            <div className="text-xl text-gray-600">Loading Gallery Portal...</div>
                        </div>
                    </div>
                );
            }

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Corrales Bosque Gallery</h1>
                                <p className="text-gray-600">Inventory Portal</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <input type="text" value={loginForm.username} onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="firstname.lastname" required />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <div className="relative">
                                        <input type={loginForm.showPassword ? 'text' : 'password'} value={loginForm.password} onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg pr-10" required />
                                        <button type="button" onClick={() => setLoginForm({ ...loginForm, showPassword: !loginForm.showPassword })} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">{loginForm.showPassword ? 'üîí' : 'üëÅÔ∏è'}</button>
                                    </div>
                                </div>
                                {loginError && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">‚ö†Ô∏è {loginError}</div>}
                                <button type="submit" className="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-lg">Log In</button>
                            </form>
                            <div className="mt-6 pt-6 border-t border-gray-200 text-center text-sm text-gray-600">
                                <p>Initial password for artists: <code className="bg-gray-100 px-2 py-1 rounded">temp123</code></p>
                                <p className="mt-1">Admin password: <code className="bg-gray-100 px-2 py-1 rounded">admin123</code></p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentUser.type === 'admin') {
                const pendingSubmissions = submissions.filter(s => s.status === 'pending');
                const approvedSubmissions = submissions.filter(s => s.status === 'approved');
                const processedSubmissions = submissions.filter(s => s.status === 'processed');
                return (
                    <div className="min-h-screen bg-gray-50">
                        {passwordModal}
                        <div className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                                <div><h1 className="text-2xl font-bold text-gray-800">Admin Dashboard</h1><p className="text-sm text-gray-600">Corrales Bosque Gallery</p></div>
                                <div className="flex items-center space-x-3">
                                    <button onClick={() => setShowPasswordChange(true)} className="flex items-center space-x-2 px-4 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg">üîë <span>Change Password</span></button>
                                    <button onClick={handleLogout} className="flex items-center space-x-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">üö™ <span>Logout</span></button>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white border-b">
                            <div className="max-w-7xl mx-auto px-4 flex space-x-1">
                                <button onClick={() => setAdminView('pending')} className={`px-6 py-3 font-medium ${adminView === 'pending' ? 'border-b-2 border-orange-600 text-orange-600' : 'text-gray-600'}`}>üì• Pending ({pendingSubmissions.length})</button>
                                <button onClick={() => setAdminView('approved')} className={`px-6 py-3 font-medium ${adminView === 'approved' ? 'border-b-2 border-orange-600 text-orange-600' : 'text-gray-600'}`}>‚úÖ Ready ({approvedSubmissions.length})</button>
                                <button onClick={() => setAdminView('print')} className={`px-6 py-3 font-medium ${adminView === 'print' ? 'border-b-2 border-orange-600 text-orange-600' : 'text-gray-600'}`}>üè∑Ô∏è Print Labels ({processedSubmissions.length})</button>
                                <button onClick={() => setAdminView('artists')} className={`px-6 py-3 font-medium ${adminView === 'artists' ? 'border-b-2 border-orange-600 text-orange-600' : 'text-gray-600'}`}>üë• Artists</button>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            {adminView === 'pending' && (
                                <div className="space-y-4">
                                    {pendingSubmissions.length === 0 ? <div className="bg-white rounded-lg shadow p-8 text-center text-gray-500">No pending submissions</div> : pendingSubmissions.map(sub => (
                                        <div key={sub.id} className="bg-white rounded-lg shadow p-6">
                                            <div className="flex justify-between mb-4">
                                                <div><h3 className="text-xl font-bold">{sub.title}</h3><p className="text-sm text-gray-600">by {sub.artistName}</p></div>
                                                {sub.isVariation && <span className="bg-purple-100 text-purple-800 text-xs px-3 py-1 rounded-full">üîó Variation</span>}
                                            </div>
                                            <div className="grid grid-cols-2 gap-4 mb-4 text-sm">
                                                <div><span className="font-medium">Type:</span> {sub.type}</div>
                                                <div><span className="font-medium">Medium:</span> {sub.medium}</div>
                                                <div><span className="font-medium">Size:</span> {sub.dimensions}</div>
                                                <div><span className="font-medium">Price:</span> ${sub.price}</div>
                                            </div>
                                            {sub.description && <p className="text-sm text-gray-600 mb-4 italic">{sub.description}</p>}
                                            <div className="flex space-x-3">
                                                <button onClick={() => handleApprove(sub.id)} className="flex items-center space-x-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">‚úÖ <span>Approve</span></button>
                                                <button onClick={() => { const r = prompt('Reason:'); if (r) handleReject(sub.id, r); }} className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">Reject</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                            {adminView === 'approved' && (
                                <div>
                                    {approvedSubmissions.length > 0 && (
                                        <div className="bg-gradient-to-r from-green-50 to-blue-50 border-2 border-green-300 rounded-lg p-6 mb-6">
                                            <h3 className="text-lg font-bold mb-4">{approvedSubmissions.length} items ready to upload</h3>
                                            <button onClick={handleProcess} disabled={processing} className="flex items-center space-x-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg disabled:bg-gray-400">{processing ? '‚ü≥' : '‚¨ÜÔ∏è'} <span>{processing ? 'Uploading...' : 'Upload to Square'}</span></button>
                                        </div>
                                    )}
                                    <div className="space-y-4">{approvedSubmissions.length === 0 ? <div className="bg-white rounded-lg shadow p-8 text-center text-gray-500">No items ready for upload</div> : approvedSubmissions.map(sub => (
                                        <div key={sub.id} className="bg-white rounded-lg shadow p-6"><h3 className="text-xl font-bold">{sub.title}</h3><p className="text-sm text-gray-600">by {sub.artistName} ‚Ä¢ {sub.category}</p></div>
                                    ))}</div>
                                </div>
                            )}
                            {adminView === 'print' && (
                                <div>
                                    {processedSubmissions.length > 0 && (
                                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 border-2 border-purple-300 rounded-lg p-6 mb-6">
                                            <h3 className="text-lg font-bold mb-4">üñ®Ô∏è Print Labels for {processedSubmissions.length} items</h3>
                                            <p className="text-sm text-gray-600 mb-4">Each button opens a print-ready window. Select the correct Dymo printer in the print dialog.</p>
                                            <div className="flex flex-wrap gap-3">
                                                <button onClick={() => printSKULabels(processedSubmissions)} className="flex items-center space-x-2 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg">üè∑Ô∏è <span>Print All SKU Stickers</span></button>
                                                <button onClick={() => printWallLabels(processedSubmissions)} className="flex items-center space-x-2 px-6 py-3 bg-pink-600 hover:bg-pink-700 text-white font-semibold rounded-lg">üñºÔ∏è <span>Print All Wall Labels</span></button>
                                            </div>
                                            <p className="text-xs text-gray-500 mt-4"><strong>Tip:</strong> SKU ‚Üí Dymo 550 Turbo (1"x2‚Öõ") | Wall ‚Üí Dymo 550 (Business Card)</p>
                                        </div>
                                    )}
                                    <div className="space-y-4">{processedSubmissions.length === 0 ? <div className="bg-white rounded-lg shadow p-8 text-center text-gray-500">No processed items. Upload approved items first.</div> : processedSubmissions.map(sub => (
                                        <div key={sub.id} className="bg-white rounded-lg shadow p-4 flex justify-between items-center">
                                            <div><h3 className="font-bold">{sub.title}</h3><p className="text-sm text-gray-600">by {sub.artistName} ‚Ä¢ ${sub.price}</p><p className="text-xs text-gray-400">SKU: {sub.sku || sub.squareId || 'SKU-' + sub.id}</p></div>
                                            <div className="flex space-x-2">
                                                <button onClick={() => printSKULabels([sub])} className="px-3 py-1 bg-purple-100 hover:bg-purple-200 text-purple-700 text-sm rounded">üè∑Ô∏è SKU</button>
                                                <button onClick={() => printWallLabels([sub])} className="px-3 py-1 bg-pink-100 hover:bg-pink-200 text-pink-700 text-sm rounded">üñºÔ∏è Wall</button>
                                            </div>
                                        </div>
                                    ))}</div>
                                </div>
                            )}
                            {adminView === 'artists' && (
                                <div>
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-2xl font-bold">Artist Management</h2>
                                        <div className="flex space-x-3">
                                            <button onClick={() => setShowPasswords(!showPasswords)} className={`flex items-center space-x-2 px-4 py-2 rounded-lg ${showPasswords ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100 text-gray-600'}`}>{showPasswords ? 'üîí Hide' : 'üëÅÔ∏è Show'} Passwords</button>

                                        </div>
                                    </div>
                                    {showAddArtist && (
                                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                            <h3 className="text-xl font-bold mb-4">Add New Artist</h3>
                                            <div className="grid grid-cols-2 gap-4 mb-4">
                                                <div><label className="block text-sm font-medium mb-1">First Name</label><input type="text" value={newArtist.firstName} onChange={(e) => setNewArtist({ ...newArtist, firstName: e.target.value })} className="w-full px-3 py-2 border rounded-lg" /></div>
                                                <div><label className="block text-sm font-medium mb-1">Last Name</label><input type="text" value={newArtist.lastName} onChange={(e) => setNewArtist({ ...newArtist, lastName: e.target.value })} className="w-full px-3 py-2 border rounded-lg" /></div>
                                            </div>
                                            <div className="mb-4">
                                                <label className="block text-sm font-medium mb-2">Type</label>
                                                <div className="space-y-2">
                                                    <label className="flex items-center"><input type="radio" checked={newArtist.type === 'coop'} onChange={() => setNewArtist({ ...newArtist, type: 'coop' })} className="mr-2" />Co-op (20%)</label>
                                                    <label className="flex items-center"><input type="radio" checked={newArtist.type === 'consignment'} onChange={() => setNewArtist({ ...newArtist, type: 'consignment' })} className="mr-2" />Consignment (50%)</label>
                                                    <label className="flex items-center"><input type="radio" checked={newArtist.type === 'special'} onChange={() => setNewArtist({ ...newArtist, type: 'special' })} className="mr-2" />Special (custom)</label>
                                                </div>
                                            </div>
                                            {newArtist.type === 'special' && <div className="mb-4"><label className="block text-sm font-medium mb-1">Rate (%)</label><input type="number" value={newArtist.customRate} onChange={(e) => setNewArtist({ ...newArtist, customRate: e.target.value })} className="w-full px-3 py-2 border rounded-lg" /></div>}

                                                <button onClick={handleAddArtist} disabled={!newArtist.firstName || !newArtist.lastName} className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg disabled:bg-gray-300">Create</button>

                                            </div>
                                        </div>
                                    )}
                                    <div className="bg-white rounded-lg shadow overflow-hidden">
                                        <table className="w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rate</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                                                    {showPasswords && <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Password</th>}
                                                    {showPasswords && <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {Object.entries(artistsDb).filter(([u]) => u !== 'admin').map(([username, artist]) => (
                                                    <tr key={username} className="hover:bg-gray-50">
                                                        <td className="px-6 py-4 text-sm font-medium">{artist.name}</td>
                                                        <td className="px-6 py-4 text-sm text-gray-600">{artist.type === 'coop' ? 'Co-op' : artist.type === 'consignment' ? 'Consignment' : 'Special'}</td>
                                                        <td className="px-6 py-4 text-sm text-gray-600">{artist.rate}%</td>
                                                        <td className="px-6 py-4 text-sm text-gray-600">{username}</td>
                                                        {showPasswords && <td className="px-6 py-4 text-sm font-mono text-gray-600">{artist.password}</td>}
                                                        {showPasswords && <td className="px-6 py-4"><button onClick={() => handleResetPassword(username)} className="text-sm px-3 py-1 bg-yellow-100 hover:bg-yellow-200 text-yellow-700 rounded">üîÑ Reset</button></td>}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            } 
        const userSubmissions = submissions.filter(s => s.artistUsername === currentUser.username);
            const myPending = userSubmissions.filter(s => s.status === 'pending');
            const myProcessed = userSubmissions.filter(s => s.status === 'processed');

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100">
                    {passwordModal}
                    <div className="bg-white shadow-sm">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div><h1 className="text-2xl font-bold text-gray-800">Welcome, {currentUser.name}!</h1><p className="text-sm text-gray-600">Corrales Bosque Gallery Inventory Portal</p></div>
                            <div className="flex items-center space-x-3">
                                <button onClick={() => setShowPasswordChange(true)} className="flex items-center space-x-2 px-4 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg">üîë <span>Change Password</span></button>
                                <button onClick={handleLogout} className="flex items-center space-x-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">üö™ <span>Logout</span></button>
                            </div>
                        </div>
                    </div>
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-8">

                                <div className="bg-blue-50 rounded-lg p-4"><div className="text-3xl font-bold text-blue-600">{myProcessed.length}</div><div className="text-sm text-gray-600">Live</div></div>

                            </div>
                        </div>
                        <div className="bg-white rounded-lg shadow-lg p-8">
                            <h2 className="text-2xl font-bold mb-6">Submit New Inventory</h2>
                            <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                <label className="block text-sm font-medium mb-3">Is this artwork:</label>
                                <div className="space-y-2">
                                    <label className="flex items-center cursor-pointer"><input type="radio" checked={isNewArtwork} onChange={() => setIsNewArtwork(true)} className="mr-3" />Brand new artwork</label>
                                    <label className="flex items-center cursor-pointer"><input type="radio" checked={!isNewArtwork} onChange={() => setIsNewArtwork(false)} className="mr-3" />Variation of existing work</label>
                                </div>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Artwork Title *</label>
                                    <input type="text" value={formData.title} onChange={(e) => setFormData({ ...formData, title: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required />
                                    {duplicateWarning && <div className="mt-2 p-3 bg-yellow-50 border border-yellow-200 rounded-lg flex items-start">‚ö†Ô∏è<div className="ml-2 text-sm"><p className="text-yellow-800 font-medium">Similar item found:</p><p className="text-yellow-700">"{duplicateWarning.title}" ({duplicateWarning.type})</p></div></div>}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Type *</label>
                                    <select value={formData.type} onChange={(e) => setFormData({ ...formData, type: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                                        <option value="">Select...</option>
                                        {ARTWORK_TYPES.map(t => <option key={t} value={t}>{t}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Medium *</label>
                                    <input type="text" value={formData.medium} onChange={(e) => setFormData({ ...formData, medium: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="e.g., Oil on Canvas" required />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Description</label>
                                    <textarea value={formData.description} onChange={(e) => setFormData({ ...formData, description: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" rows="3" />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="block text-sm font-medium mb-1">Height (inches) *</label><input type="number" step="0.1" value={formData.height} onChange={(e) => setFormData({ ...formData, height: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required /></div>
                                    <div><label className="block text-sm font-medium mb-1">Width (inches) *</label><input type="number" step="0.1" value={formData.width} onChange={(e) => setFormData({ ...formData, width: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required /></div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="block text-sm font-medium mb-1">Price ($) *</label><input type="number" step="0.01" value={formData.price} onChange={(e) => setFormData({ ...formData, price: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required /></div>
                                    <div><label className="block text-sm font-medium mb-1">Quantity *</label><input type="number" min="1" value={formData.quantity} onChange={(e) => setFormData({ ...formData, quantity: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" required /></div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-1">Discounts</label>
                                    <input type="text" value={formData.discounts} onChange={(e) => setFormData({ ...formData, discounts: e.target.value })} className="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="e.g., 10% for members" />
                                </div>
                                <button type="submit" className="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 rounded-lg flex items-center justify-center space-x-2">üì¶ <span>Submit Artwork</span></button>
                            </form>
                        </div>
                        {userSubmissions.length > 0 && (
                            <div className="mt-8 bg-white rounded-lg shadow-lg p-8">
                                <h2 className="text-2xl font-bold mb-6">My Submissions</h2>
                                <div className="space-y-4">
                                    {userSubmissions.map(sub => (
                                        <div key={sub.id} className="border border-gray-200 rounded-lg p-4">
                                            <div className="flex justify-between mb-2">
                                                <h3 className="font-bold">{sub.title}</h3>
                                                <span className={`px-3 py-1 text-xs rounded-full ${sub.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : sub.status === 'processed' ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800'}`}>{sub.status === 'pending' ? '‚è≥ Pending' : sub.status === 'processed' ? '‚úì Live' : '‚úó Rejected'}</span>
                                            </div>
                                            <div className="text-sm text-gray-600 grid grid-cols-2 gap-2">
                                                <div>{sub.type} - {sub.medium}</div>
                                                <div>{sub.dimensions}</div>
                                                <div>${sub.price}</div>
                                                {sub.sku && <div>SKU: {sub.sku}</div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InventoryPortal />);
    </script>
</body>
</html>
